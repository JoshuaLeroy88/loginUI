<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <script src="https://kit.fontawesome.com/0101f7ae45.js" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>
  <div class="bg-img">
    <div class="content">
        <header>Login Form</header>
        <form action="#">
            <div class="field">
              <span class="fa fa-user"></span>
              <input type="text" required placeholder="Email or Username">
            </div>
            <!--Login Form-->
            <div class="field space">
                <span class="fa fa-lock"></span>
                <input type="password" class="password" required placeholder="Password">
                <span class="pswshow">SHOW</span>
              </div>
              <!--Login Button-->
              <div class="field loginbtn">
                <input type="submit" value="LOGIN">
              </div>
              <!--Forgot password-->
              <div class="pass">
                <a href="#"> Forgot Password?</a>
              </div>
              <div class="orlogin"> Or log in with</div>
              <div class="link">
                <div class="facebook" id="facebook">
                  <i class="fa fa-facebook-f"><span>facebook</span></i>
                </div>
                <div class="instagram" id="instagram">
                  <i class="fa fa-instagram"><span>Instagram</span></i>
                </div>
              </div>
              <div class="signup">Create account and
                <a href="#">Sign up now!</a>
              </div>




              


        </form>


    </div>
  </div>
</body>
</html>
